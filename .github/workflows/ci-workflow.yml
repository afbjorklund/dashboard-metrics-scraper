name: Continuous Integration - Code

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    name: Static Check
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm
    steps:
      - name: Setup Environment
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Install Dependencies
        shell: bash
        run: |
          command -v golangci-lint >/dev/null 2>&1 || { curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.30.0; } && go mod download
      
      - name: Run vet & lint
        run: |
          go vet .
          golangci-lint run

      - name: Check Code
        shell: bash
        run: |
          export GOPATH=$(go env GOPATH)/bin

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm

    steps:
      - name: Setup Environment
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Install Dependencies
        shell: bash
        run: |
          command -v golangci-lint >/dev/null 2>&1 || { curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.30.0; } && go mod download
      
      - name: Run Go test
        run: go test ./...

      - name: Cleanup & Upload Coverage
        shell: bash
        run: |
          rm -rf .tmp
          bash <(curl -s https://codecov.io/bash) -c -K || echo "Codecov upload failed"

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GOPROXY: "https://proxy.golang.org"
      TERM: xterm

    steps:
      - name: Setup Environment
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Install Dependencies
        shell: bash
        run: |
          command -v golangci-lint >/dev/null 2>&1 || { curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.30.0; } && go mod download

      - name: Run build
        run: go build .